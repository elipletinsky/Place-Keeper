<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Place Keeper</title>
	</head>

	<body >
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                app.onInit();
            });
        </script>

		

		<section class="Head" id="Head">
			<header>
                <h1>Place Keeper</h1>
                <h4>Find your way back to your best places <span></span> </h4>
            </header>

            <nav class="navigation">
                <ul class="navigation">
                    <li class="navigation"><a onclick="app.onNavigateTo(`MainPageSection`)">Home</a></li>
                    <li class="navigation"><a onclick="app.onNavigateTo(`MapSection`)" >Map</a></li>
                    <li class="navigation"><a onclick="app.onNavigateTo(`SettingsSection`)">Settings</a></li>
                    
                </ul>
            </nav>
            

		</section>

        <section class="Main" >

            <section class="MainPageSection">
                <h1>Place keeper</h1>
                <h2 class="greet"></h2>
                <h2>
                    "Find your way back to your best places"
                </h2>
                <h2>
                    <p>Still here?</p>
                    <button onclick="app.onNavigateTo('MapSection')">Map</button>
                </h2>
            </section>

            <section class = "MapSection">
                <section class="GoogleMap" id="GoogleMap">
                </section>

                <section class="Places">
                    <header>
                        <h4>Places</h4>
                    </header>
                    <ul class="places-container"></ul>
                    <p  class = "PlacesList" >
                        <button class="btn primary-btn" onclick="app.onGetPlacesCSV(event, this)">
                            Download as CSV
                        </button>
                        <a id= "csvLink"href="#"download="places-list.csv">
                            </a>
                    </p> 
                </section>
            </section>

            <section class="SettingsSection">
                <h2>User Settings</h2>
                <form id="userForm" onsubmit="app.onSaveUser(event)">
                    <label>Email: <input type="email" id="email" required></label><br><br>
                    
                    <label>Text Color: <input type="color" id="txtColor"></label><br><br>
                    
                    <label>Background Color: <input type="color" id="bgColor"></label><br><br>
                    
                    <label>Age: <input type="range" id="age" min="0" max="120" value="18" oninput="app.updateAgeDisplay(this.value)"> <span id="ageDisplay">18</span></label><br><br>
                    
                    <label>Birth Date: <input type="date" id="birthDate"></label><br><br>
                    
                    <label>Birth Time: <input type="time" id="birthTime"></label><br><br>
                    
                    <button type="submit">Save Settings</button>
                    <button onclick="app.onNavigateTo(`MapSection`)">exit</button>
                </form>
            </section>

                


        </section>

	</body>
</html>
